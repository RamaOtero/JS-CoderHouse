            </div>
        <div class="login-register" id="loginRegister">
                <div id="login" class="login-tienda">
                    <span class="logSpan">¡INGRESA!</span>
                    <label for="usuario">Usuario</label>
                    <input type="text" name="usuario" id="usuario">
                    
                    <label for="clave"> Contraseña</label>
                    <input type="password" id="clave">
                    
                    <button class="btnIngre btn-primary ing btn-sm" id="btnLogin"> Ingresar</button>
                    
                    <p class="error" id="errorLogin"></p>
                </div> 
                <div id="register" class="register-tienda">
                    <span class="regSpan">¡REGÍSTRATE!</span>
                    <label for="usuario">Nuevo Usuario</label>
                    <input type="text" name="usuario" id="usuarioRegister">
                    
                    <label for="clave"> Nueva Contraseña</label>
                    <input type="password" id="claveRegister">
        
                    <label for="clave"> Repita la nueva contraseña</label>
                    <input type="password" id="claveConfirm" class="">
                    
                    <button class="btnRegister btn-primary ing btn-sm" id="btnRegister" type="submit"> Registrarse</button>
                    
                    <p class="error" id="errorRegister"></p>
                </div>   
            </div>
                <div id="container" class="productosCartas hidden">
                    
                </div>
            </div>
        </div>
